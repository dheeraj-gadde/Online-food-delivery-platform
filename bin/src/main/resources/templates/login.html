<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
	<head>
		<title>  </title>
	</head>
	
	<body>
		<section>
		         
		        <div class="container mt-5 p-5">
		            <div class="row">
		
		                <div class="col-md-6 p-5">
		                      <img src="img/bike.jpg" width="100%" height="400px">
		                </div>
		                 
		                <div class="col-md-6 p-5">
		                      <div class="card shadow p-3 bg-body-tertiary rounded">
		                        <div class="card-header">
		                            <p class="fs-5 text-center">Login</p>
									
									<div th:if="${param.error}" class="alert alert-danger text-center">
										Invalid username & password</div>
									
																<div th:if="${param.logout}" class="alert alert-success">
																	Logout Sucessfully</div>
		                        </div>
		
		                        <div class="card-body">
		                            <form action="/login" method="post">
		                                <div class="mb-3">
		                                    <label class="form-label">Email</label>
		                                    <input required type="email" class="form-control" name="username">
		                                </div>
		
		                                <div class="mb-3">
		                                    <label class="form-label">Password</label>
		                                    <input required  type="password" class="form-control" name="password">
		                                </div>
		                                 
		                                <div class="text-center">
		                                <button type="submit" class="btn btn-primary text-white ">Login</button>
		                            </div>
		                            </form>
		                        </div>
		                        <div class="card-footer text-center">
		         
		                             Don't have an account?<a href="/register" class="text-decoration-none">Create one</a>
		                           
		                        </div>
		
		                      </div>
		                </div>
		                
		            </div>
		        </div>
		
		    </section>
		
	</body>
</html>
